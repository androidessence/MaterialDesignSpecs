language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-google_apis-google-22
    - android-27
    - android-22
    
jdk:
  - oraclejdk8

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - chmod +x gradlew
  - ./gradlew clean build test cAT

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradlew
